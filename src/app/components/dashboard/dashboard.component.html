<ng-container
  *ngIf="{ connectionState: connectionState$ | async, localState: localState$ | async } as params"
>
  <app-header
    [connected]="params.connectionState.userConnected"
    (connectWallet)="onConnectWallet()"
    class="mb-auto"
  ></app-header>
  <main class="content pt-3 pb-3">
    <app-notification id="main"></app-notification>
    <div class="container">
      <div class="dasboard">
        <p>You participated in {{ params.connectionState.userPools.length }} pools</p>
        <div class="d-flex align-items-center" *ngIf="!params.localState.showCreatingForm">
          <p class="m-0">You can create new pool</p>
          <button class="btn btn-danger ms-3" (click)="showCreatingForm()">Add</button>
        </div>
      </div>
      <app-new-pool *ngIf="params.localState.showCreatingForm"></app-new-pool>
      <app-pool-item *ngFor="let pool of params.connectionState.userPools"></app-pool-item>
    </div>
  </main>
  <app-footer class="mt-auto"></app-footer>
</ng-container>
